<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsone stringify parse js</title>
</head>
<body>

    <script>
        let student = {

            name : "Anika",
            age : 20
        }

        let convertJSON = JSON.stringify(student);
        console.log(convertJSON);
//--------------------------------------------------------------------------
        let str = '{"name":"Anika","age":20}';

        let ob = JSON.parse(str);
        console.log(ob);
        
    </script>
    
</body>
</html>
