

<!-- array methods like find, indexOf, push, pop, search, sort, and findIndex. The project also includes an input box and a button to interact with the array. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Methods Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <h1>Array Methods Project</h1>
