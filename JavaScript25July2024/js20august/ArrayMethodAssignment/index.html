<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Array Methods</h1>
    <div class="container">
        <div class="queue">
            <h2>Queue:</h2>
            <ul id="queue-list">
                <!-- queue items will be displayed here -->
            </ul>
        </div>
        <div class="controls">
            <input type="text" id="input-field" placeholder="Enter an item">
            <button id="enqueue-btn">Add to Last</button>   <!--Add at last-->
            <button id="dequeue-btn">Delete from Last</button>  <!--Delete at last element -->
            <button id="add-front-btn">Add to Front</button>   <!-- Add at first -->
            <button id="remove-front-btn">Remove from Front</button>  <!-- Remove at first -->
            <!-- <button id="remove-front-btn">Update from Front</button>  Remove at first -->
        </div>
    </div>
    <br>
    <br>

    

    <script src="main.js"></script>
</body>
</html>
