<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="navbar" style="width: 100%; height: 70px;  display: flex; justify-content: space-between; align-items: center;padding: 0px 50px; box-sizing: border-box; background-color: #FFFFFF;">
        <div class="logoDiv" style="width: 13%; height: 50px;">
          <img src="./assetfoler/nothinglogo.png" alt="" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="menuItems" style=" width: 40%; height: 100%;  box-sizing: border-box;">
          <ul style="display: flex; justify-content: space-evenly; width: 100%; height: 100%; align-items: center; box-sizing: border-box;">
            <li class="phoneHover1"><a href="#">Phone</a>
              <div class="phoneMenuDrop1" style="position: absolute; width: 1355px; height: 300px; background-color: gray; left: -500px; top: 70px;">

              </div>
            </li>
            <li class="phoneHover2"><a href="#">Audio</a>
              <div class="phoneMenuDrop2" style="position: absolute; width: 1355px; height: 300px; background-color: blue; left: -500px; top: 70px;">

              </div></li>
            <li class="phoneHover3"><a href="#">CMF</a>
              <div class="phoneMenuDrop3" style="position: absolute; width: 1355px; height: 300px; background-color: yellow; left: -500px; top: 70px;">

              </div></li>
            <li class="phoneHover4"><a href="#">Store</a>
              <div class="phoneMenuDrop4" style="position: absolute; width: 1355px; height: 300px; background-color: skyblue; left: -500px; top: 70px;">
              </div></li>
            <li class="phoneHover5"><a href="#">Community</a>
              <div class="phoneMenuDrop5" style="position: absolute; width: 1355px; height: 300px; background-color: red; left: -500px; top: 70px;">

              </div></li>
            <li class="phoneHover6"><a href="#">Support</a>
              <div class="phoneMenuDrop6" style="position: absolute; width: 1355px; height: 300px; background-color: lightgray; left: -500px; top: 70px;">

              </div></li>
          </ul>
        </div>
        <div class="profileLogo" style=" width: 5%; height: 50px; display: flex; justify-content: center; align-items: center;">
          <i class="fa-solid fa-user" style="font-size: 30px; "></i>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/cfcc869c5c.js" crossorigin="anonymous"></script>
  </body>
</html>
