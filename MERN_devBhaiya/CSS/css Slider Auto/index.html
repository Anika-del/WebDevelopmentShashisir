<!DOCTYPE html>
<html>
<head>

	<title>click Image slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class='slideshow middle'>
		<div class="slides">
			<input type="radio" name="r" id='r1' checked>
			<input type="radio" name="r" id='r2'>
			<input type="radio" name="r" id='r3'>
			<input type="radio" name="r" id='r4'>
			<div class='images s1'>
				<img src="images/bird.jpg">
			</div>
			<div class='images s2'>
				<img src="images/elephant.jpg">
			</div>
			<div class='images s3'>
				<img src="images/nature.jpg">
			</div>
			<div class='images s4'>
				<img src="images/nature1.jpg">
			</div>
		</div>
		<div class='navigation'>
	        <label class='bar' for='r1'></label>
	        <label class='bar' for='r2'></label>
	        <label class='bar' for='r3'></label>
	        <label class='bar' for='r4'></label>
    	</div>
	</div>
</body>
</html>
