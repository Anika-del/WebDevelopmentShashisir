<!DOCTYPE html>
<html>
    <head>
        <title>simple navigation bar</title>
    </head>

<style>

body {
    margin:0px;
    padding:0px;
    
}

#container
{
    border:solid ;
}
#navbar
{
    border:solid grey;
    background-color:black;
    
    
}
#navbar ul
{
    list-style:none;

}
#navbar ul li
{
    display:inline;
    margin:2px;
    padding:2px;

}
#navbar ul li a
{
    color:red;
    text-decoration:none;
}
 #navbar ul li a:hover
 {
     background-color:white;
     color:black;
     border-radius:5pt;
 }

</style>

    <body>
    <div="container">
        <div id="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
        </div>
    </body>
</html>
